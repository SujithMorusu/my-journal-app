<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Journal App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Journal</h1>

    <textarea id="journal-entry" placeholder="Write something..."></textarea>

    <div class="buttons">
      <button id="save-button">Save</button>
      <button id="insight-button">Get Insight</button>
    </div>

    <div id="insight-result"></div>

    <h2>Past Entries</h2>
    <ul id="entry-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
